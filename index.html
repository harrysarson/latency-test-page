<!DOCTYPE html>
<head>
  <title>Latency test page</title>
  <style>
    body {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    #root {
      background-color: red;
      width: 100%;
      height: 100%;
      visibility: hidden; 
      white-space: pre;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>

    // Flashing HTML element

    const el = document.getElementById('root');
    let t = null;

    function flash() {
      el.style.visibility = "visible";

      clearTimeout(t);
      t = setTimeout(() => {
        el.style.visibility = "hidden";
      }, 100);
    }

    // Sound
    const audioContext = new AudioContext();

    function playSound() {
      const oscillator = audioContext.createOscillator();
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(524, audioContext.currentTime);
      oscillator.connect(audioContext.destination);

      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.06);
    }

    function trigger() {
      const t1 = performance.now();
      flash();
      const t2 = performance.now();
      playSound();
      const t3 = performance.now();
      el.textContent = `Flash started ${t2 - t1}ms after trigger.\Beep started ${t3 - t1}ms after trigger.`;
    }

    document.addEventListener("keydown", trigger);
    document.addEventListener("mousedown", trigger);
  </script>
</body>
